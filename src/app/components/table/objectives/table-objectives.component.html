<table class="table table-striped table-bordered" *ngIf="objectivesDataReady">
    <thead>
        <tr>
            <th scope="col">OBJECTIVE</th>
            <th scope="col">NAME</th>
            <th scope="col">PERSPECTIVE</th>
            <th scope="col">DESCRIPTION</th>
            <th class="last-item" scope="col"><i class="fa fa-ellipsis-v"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let objective of objectives">
            <td class="item-color">{{ objective.code }} Objecive</td>
            <td>{{ objective.name }}</td>
            <td>{{ objective.description }}</td>
            <td>{{ objective.perspective.name }}</td>
            <td scope="col"><button class="btn  btn-sm btn-outline-secondary"><i class="fa fa-ellipsis-h"></i></button></td>
        </tr>
    </tbody>
</table>
<nav class="item-color">
    <ul class="pagination pagination-sm justify-content-end">
        <li class="page-item">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav>
